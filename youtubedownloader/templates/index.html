<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Youtube Downloader</title>
    <style>
        
      section {
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 10px;
        box-shadow: 2px 2px 10px #ccc;
        margin: 40px auto;
        width: 500px;
        text-align: center;
        border: 1px solid black;
      }
      body{
        background-color: lemonchiffon;
      }

      #row {
        text-align: center;
        border: none;
        margin: auto;
        width: 500px;
        border-radius: 10px;
        background-color: #bbbbbb;
        font: normal 20pt Serif;
      }

      #title, #logo {
        text-decoration: none;
        font: 900 49px asap,arial;
        color: #0186da;
        letter-spacing: -1px;
        text-shadow: 0 2px 2px #ddd;
        word-wrap: break-word;
        margin-top: 30px;
        text-align: center;
      }
      label, input[type="submit"] {
        font-size: 20px;
      }
      input[type="text"] {
        width: 70%;
        padding: 10px;
        font-size: 18px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid black;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }

      select {
        font-family: Arial, sans-serif;
        font-size: 16px;
        padding: 8px;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
        color: #444;
        width: 200px;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        cursor: pointer;
      }

      select:focus {
        outline: none;
        border-color: #66afe9;
      }

      select option {
        font-size: 16px;
        background-color: #fff;
        color: #444;
        cursor: pointer;
      }

      #second {
        margin-top: 20px;
      }


    </style>
  </head>
  <body>
    <div id="logo">
        <h1><a href="/" id="title">Youtube Downloader</a></h1>
    </div>
    <section>
    <form method="post">
      {% csrf_token %}
      <label for="sel">Choose:</label>
      <select name="sel" id="sel">
        <option value="Audio" class="op">Audio</option>
        <option value="Video" class="op">Video</option>
      </select><br>

      <div id="second">
      <label for="link-input">Enter link:</label><br>
      <input type="text" id="link-input" name="link-input" placeholder="Enter your youtube link">
      <input type="submit" value="Submit">
    </div>
    </form><br>
    <div>
      {% if data.title %}
      <div id="row">
          <h1>VIDEO INFO</h1><br>
          <h4><b>Title</b> : {{data.title}}</h4><br>
          <h4><b>Views</b> : {{data.views}}</h4><br>
          <h4><b>Length</b> : {{data.length}} Seconds</h4><hr>
          <h4>Donwloaded</h4>

          
      </div>
      {% endif %}
  </div>
  </section>
  </body>
</html>
